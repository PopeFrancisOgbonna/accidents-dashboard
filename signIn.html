<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BootStrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Fontawsome/css/all.min.css">
    <link rel="stylesheet" href="/src/css/signIn.css">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1 class="text-center">Sign In</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" name="name" id="Name" placeholder="Username / Email" required class="form-control">
                        <label for="pass">Password:</label>
                        <input type="text" name="pass" id="pass" required placeholder="Password" class="form-control">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                        <br>
                    </div>
                    <button class="btn btn-lg btn-primary login">SignIn</button>
                    <span class="info">Don't have an Account? <a href="/signUp.html">Create Account Now</a></span>
                    <br><span class="forget"><a href="#">Forget Password?</a></span>
                </form>
            </div>
        </div>
    </div>

    <script src="/BootStrap/js/jquery-3.4.1.min.js"></script>
    <script src="/BootStrap/js/bootstrap.bundle.min.js"></script>
    <script src="/Fontawsome/js/all.min.js"></script>
    <script src="/src/js/signIn.js"></script>
</body>
</html>
