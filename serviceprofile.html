<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BootStrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Fontawsome/css/all.min.css">
    <link rel="stylesheet" href="/src/css/serviceprofile.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="/src/img/accident.jpg "  alt="" class="img-responsive">
            
        </div>
        <div class="row">
            <div class="col-md-5">
                <img src="http://www.placehold.it/48" alt="image" class="img-responsive profilepics">
                <button class="btn btn-primary edit">Edit Profile</button>
            </div>
            <div class="col-md-7">
                <h1>St. Mary Hospital</h1>
                <span class="small">Consultant, Hospital and Laboratory Services</span><br>
                <h6><a href="#"class="link"><i class="fab fa-facebook-square mr-2"></i>stmaryhospital</a></h6>
                <h6><a href="#"class="link"><i class="fab fa-twitter mr-2"></i>@stmary_hospital</a></h6>
                <h6><a href="#"class="link"><i class="fab fa-instagram mr-2"></i>stmary_hospital</a></h6>
            </div>
        </div>
        <div class="card">
            <div class="row card-body">
                <div class="col-md-4">
                    <span>
                        <i class="fas fa-phone-alt mr-2"></i><a href="tel:+2347034301877">(+234) 7000 000 0000</a><br>
                        <i class="fas fa-envelope mr-2"></i><a href="example@gmail.com">example@gmail.com</a>
                    </span>
                </div>
                <div class="col-md-4">
                    <address>
                        <strong>Contact Address:</strong><br>
                        <i class="fas fa-map-marker-alt mr-2"></i>#185 Upper-Nike Road, Enugu.<br>
                    </address>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-lg btn-primary chat"><i class="fas fa-comment chat-icon"></i>Chat</button>
                    <button class="btn btn-lg btn-primary chat"><i class="fas fa-sms chat-icon"></i>Send SMS</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/BootStrap/js/jquery-3.4.1.min.js"></script>
    <script src="/BootStrap/js/bootstrap.bundle.min.js"></script>
    <script src="/Fontawsome/js/all.min.js"></script>
    <script src="/src/js/serviceprofile.js"></script>
</body>
</html>
