<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BootStrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Fontawsome/css/all.min.css">
    <link rel="stylesheet" href="/src/css/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1 class="text-center">Sign Up</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" name="name" id="fullName" placeholder="Enter Full Name" required class="form-control">
                        <label for="address">Adress:</label>
                        <input type="text" name="address" id="address" required placeholder="Contact Address" class="form-control">
                        <label for="mail">Email:</label>
                        <input type="text" name="mail" id="email" required placeholder="Email Address" class="form-control">
                        <label for="phone">Phone:</label>
                        <input type="text" name="phone" id="phone" required placeholder="Phone Number" class="form-control">
                        <label for="pass">Password:</label>
                        <input type="text" name="pass" id="pass" required placeholder="Password" class="form-control">
                        <label for="pass1">Confirm Password:</label>
                        <input type="text" name="pass1" id="pass1" required placeholder="Confirm Password" class="form-control">
                    </div>
                    <button class="btn btn-lg btn-primary">Create Account</button>
                    <span class="info">Already have an Account? <a href="/signIn.html">Login Here</a></span>
                </form>
            </div>
        </div>
    </div>

    <script src="/BootStrap/js/jquery-3.4.1.min.js"></script>
    <script src="/BootStrap/js/bootstrap.bundle.min.js"></script>
    <script src="/Fontawsome/js/all.min.js"></script>
    <script src="/src/js/signup.js"></script>
</body>
</html>
